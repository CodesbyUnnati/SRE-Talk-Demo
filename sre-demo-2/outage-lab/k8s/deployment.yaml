apiVersion: apps/v1
kind: Deployment
metadata:
  name: outage-app
  namespace: outage-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: outage-app
  template:
    metadata:
      labels:
        app: outage-app
    spec:
      containers:
      - name: app
        image: outage-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: app-config

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./api
    ports:
      - "5001:5000"
    environment:
      - ENABLE_MEMORY_LEAK=${ENABLE_MEMORY_LEAK:-false}
      - ENABLE_SLOW_QUERIES=${ENABLE_SLOW_QUERIES:-false}
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-10}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    mem_limit: 512m
    cpus: 0.5

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin